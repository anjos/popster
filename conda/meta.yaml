{% set name="popster" %}
{% set version="1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ../

build:
  number: 0
  preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - watch = popster.watch:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - docopt
    - watchdog
    - exifread
    - pymediainfo
    - pillow

test:
  imports:
    - {{ name }}

  requires:
    - nose
    - coverage

  commands:
    - watch --help
    - nosetests -sv --with-coverage --cover-package={{ name }} {{ name }}

about:
  home: https://github.com/anjos/popster
  license: GPLv3
  summary: A pythonic photo importer for my QNAP NAS
  license_family: GPL
